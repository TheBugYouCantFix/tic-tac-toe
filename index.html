<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css ">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic tac toe game for 2 players</h1>
        <p>Player 1 turn</p>
        <div class="content">
            <script src="js/create_buttons.js"></script>
        </div>
        <div class="controls">
            <button class="control-buttons"  onclick="reset()">Reset</button>
            <button class="control-buttons" id="undo-button"  onclick="undo()">Undo</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
